<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quản lý điểm thi</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200 bg-cover bg-no-repeat" style="background-image: url(https://chamsockhachang.com/wp-content/uploads/hoc-vien-buu-chinh-vien-thong.jpg);">
        <div class="w-96 p-6 shadow-ig bg-white rounded-md">
            <h1 class="flex text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-5 justify-center">
                 Forgot password?
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
                <p class="text-sm font-light text-gray-500 dark:text-gray-400 mr-1">Remember your password? 
                    <a href="home.html" class="text-sm text-blue-500 font-medium hover:underline">Login here</a></p>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="email">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@gmail.com" required="">
                </div>
                <button type="submit" id="Resetpassword" class="bg-blue-600 w-full text-white hover:bg-blue-700 
                font-medium rounded-lg h-10">Reset password</button>
            </form>
        </div>
    </div>
</body>
</html>
