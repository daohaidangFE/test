<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm thi</title>
    <link rel="stylesheet" href="/public/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200 bg-cover bg-no-repeat" style="background-image: url(https://chamsockhachang.com/wp-content/uploads/hoc-vien-buu-chinh-vien-thong.jpg);">
        <div class="w-96 p-6 bg-white rounded-md shadow-lg">
            <h2 class="flex text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-5 justify-center">
                <i class="fa-solid fa-user mr-2"></i> Login
            </h2>
            <form class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="username">Username</label>
                    <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300
                     text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500
                      dark:placeholder-gray-400 dark:text-white" placeholder="Username" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="Username">Password</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300
                     text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-500
                      dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required="">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border
                         border-gray-300 rounded bg-gray-50" required="">
                        <label for="remember" class="text-gray-500 dark:text-gray-300 ps-2" >Remember me</label>
                    </div>
                    <a href="forgotpassword.html" id="forgotpassword" class="text-blue-500 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" id="signin" class="bg-blue-600 w-full text-white hover:bg-blue-700 
                font-medium rounded-lg h-10">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
